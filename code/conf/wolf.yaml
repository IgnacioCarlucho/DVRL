# Death Valley experiment

environment:
  name : "Adhoc-DVRL-wolfpack-v5"
  entry_point : False # "environments.death_valley:DeathValleyEnv"
  train : True
  max_episode_steps : 50
  vec_norm: False
  frameskips_cases: []
  p_blank: 0

  # Output coordinates will be normalised and centered around 0
  config:
    transition_std: 0.025
    observation_std: 0.0 

    # Set to None to switch off
    goal_reward: None 

    
  model_adaptation:
    cnn_channels : [64, 64]
    observation_type : fc 
    h_dim: 128
    action_encoding: 64
  rl_setting_adaptation:
    gamma: 0.99
